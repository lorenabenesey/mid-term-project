        <div>
            <h1>Contact us</h1>
        </div>
        <section class="contact-container">

            <form action="">


                <div>
                    <label for="name">Full Name *</label>
                    <input type="text" name="name" id="name" placeholder="Enter your full name" required="">
                </div>
                <div><label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required="">
                </div>
                <div><label for="number">Phone</label>
                    <input type="number" name="number" id="number" placeholder="Enter your phone number" required="">
                </div>
                <div><label for="message">Message*</label>
                    <input type="text" name="message" id="message" placeholder="Write your message here ...."
                        required="">
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </section>
