<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./stylesheet/styles.css" />
    <title>Circle Webpage</title>
</head>

<body>
    <div class="main">
        <nav>
            <div class="navbar">
                <img src="./project-assets/logos/circle.svg" alt=" Logo image" />
            </div>
            <div class="nav-menu">
                <ul>
                    <li>
                        <a class="current" href="">Home</a>
                    </li>
                    <li>
                        <a href="">Projects</a>
                    </li>
                    <li>
                        <a href="">Services</a>
                    </li>
                </ul>
            </div>


            <div class="nav-btn">
                <button class="contact-btn" type="button">Contact Us</button>
            </div>

        </nav>

        <section id="hero">
            <div class="container">
                <div class="empower">
                    <h1>Empower Your Business With Stunning Design!</h1>
                    <p>Circle is a digital design and development studio.
                        We design and develop astonishing websites and mobile
                        apps.</p>
                </div>
                <div class="hero-btns">
                    <button class="touch-btn" type="button">Get in touch</button>
                    <a class="see-link" href="">See our work</a>

                </div>
            </div>

            <div class="hero-img">
                <img class="smiling-guy" src="project-assets/hero-section/hero-image.png"
                    alt="Good looking smiling guy">
                <img class="credit-card" src="project-assets/hero-section/card-1.png" alt="Credit card">
                <img class="thumb" src="project-assets/hero-section/card-2.png" alt="Thumbs up">

            </div>
        </section>
        
        <section id="clients">
            <img src="project-assets/logos/airbnb-logo.svg" alt="Airbnb logo">
            <img src="project-assets/logos/google-logo.svg" alt="Google logo">
            <img src="project-assets/logos/microsoft-logo.svg" alt="Microsoft logo">
            <img src="project-assets/logos/fedex-logo.svg" alt="Fedex logo">
            <img src="project-assets/logos/amazon-logo.svg" alt="Amazon logo">
        </section>

    </div>
    <!--<script src="src/index.js"></script>-->
</body>

</html>
